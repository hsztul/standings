<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MLB Standings (W/L/PCT/GB/Next Game)</title>
  <style>
    /* ==== RESET + TYPOGRAPHY ==== */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.4;
    }
    h1 {
      margin: 0;
      padding: 1rem;
      font-size: 1.25rem;
      background-color: #fff;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    /* ==== TAB BAR ==== */
    .tabs {
      display: flex;
      overflow-x: auto;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    .tab {
      flex: 0 0 auto;
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      cursor: pointer;
      white-space: nowrap;
      border-bottom: 3px solid transparent;
    }
    .tab.active {
      color: #000;
      border-bottom-color: #000;
      font-weight: bold;
    }

    /* ==== TABLE CONTAINER ==== */
    .standings-container {
      padding: 0 1rem 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem 0.5rem;
      text-align: left;
      font-size: 0.9rem;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #fafafa;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:last-child td {
      border-bottom: none;
    }

    /* ==== MOBILE ADJUSTMENTS ==== */
    @media (max-width: 400px) {
      th, td {
        font-size: 0.8rem;
        padding: 0.6rem 0.4rem;
      }
      .tab {
        padding: 0.6rem 0.8rem;
        font-size: 0.8rem;
      }
      h1 {
        font-size: 1.1rem;
        padding: 0.8rem;
      }
    }

    /* ==== LOADING / ERROR STATES ==== */
    .loading,
    .error {
      text-align: center;
      padding: 1.5rem;
      color: #666;
    }
    .error {
      color: #c00;
    }
  </style>
</head>
<body>
  <h1>MLB Standings: NL East</h1>

  <!-- Division tabs (NL East default) -->
  <div class="tabs" id="division-tabs">
    <div class="tab active" data-division="NL East">NL East</div>
    <div class="tab" data-division="NL Central">NL Central</div>
    <div class="tab" data-division="NL West">NL West</div>
    <div class="tab" data-division="AL East">AL East</div>
    <div class="tab" data-division="AL Central">AL Central</div>
    <div class="tab" data-division="AL West">AL West</div>
  </div>

  <!-- Container for the standings table -->
  <div class="standings-container" id="standings-container">
    <div class="loading">Loading NL East…</div>
  </div>

  <script>
    /**
     * We’ll use the official MLB Stats API (which powers mlb.com/standings).
     * – Standings endpoint:  https://statsapi.mlb.com/api/v1/standings?leagueId={leagueId}
     *   (leagueId 103 = AL, 104 = NL) :contentReference[oaicite:0]{index=0}
     * – Schedule endpoint:   https://statsapi.mlb.com/api/v1/schedule?sportId=1&startDate={YYYY-MM-DD}&endDate={YYYY-MM-DD}
     *   (returns games in that date range) 
     *
     * To get “Next Game” for each team, we:
     *   1. Fetch standings for an entire league (AL or NL). 
     *   2. Fetch that league’s schedule for the upcoming 7 days.
     *   3. For each team in standings, pick the earliest game in which they appear.
     */

    // Map tab labels → { leagueId, apiDivisionName }
    const divisionToLeague = {
      "AL East":    { leagueId: 103, apiDivision: "American League East" },
      "AL Central": { leagueId: 103, apiDivision: "American League Central" },
      "AL West":    { leagueId: 103, apiDivision: "American League West" },
      "NL East":    { leagueId: 104, apiDivision: "National League East" },
      "NL Central": { leagueId: 104, apiDivision: "National League Central" },
      "NL West":    { leagueId: 104, apiDivision: "National League West" }
    };

    // Cache standings JSON (keyed by leagueId)
    const standingsCache = {};

    // Cache schedule JSON (keyed by date-range string)
    const scheduleCache = {};

    /**
     * 1) Fetch standings for a given leagueId (103 or 104).
     *    We DROP “&season=2025,” so the API uses the current season automatically.
     *    Response JSON has a “records” array (one element per division).
     */
    async function fetchStandingsByLeague(leagueId) {
      if (standingsCache[leagueId]) {
        return standingsCache[leagueId];
      }
      const url = `https://statsapi.mlb.com/api/v1/standings?leagueId=${leagueId}`;
      const resp = await fetch(url);
      if (!resp.ok) throw new Error("Failed to fetch standings");
      const json = await resp.json();
      standingsCache[leagueId] = json.records;
      return json.records;
    }

    /**
     * 2) Fetch all MLB games from today → 7 days from now.
     *    We build date strings dynamically in “YYYY-MM-DD” format.
     */
    async function fetchUpcomingSchedule() {
      const todayObj = new Date();
      const yyyy = todayObj.getFullYear();
      const mm = String(todayObj.getMonth() + 1).padStart(2, "0");
      const dd = String(todayObj.getDate()).padStart(2, "0");
      const todayStr = `${yyyy}-${mm}-${dd}`;

      const futureObj = new Date(todayObj);
      futureObj.setDate(futureObj.getDate() + 7);
      const yyyy2 = futureObj.getFullYear();
      const mm2 = String(futureObj.getMonth() + 1).padStart(2, "0");
      const dd2 = String(futureObj.getDate()).padStart(2, "0");
      const futureStr = `${yyyy2}-${mm2}-${dd2}`;

      const cacheKey = `${todayStr}_${futureStr}`;
      if (scheduleCache[cacheKey]) {
        return scheduleCache[cacheKey];
      }

      const url = `https://statsapi.mlb.com/api/v1/schedule?sportId=1&startDate=${todayStr}&endDate=${futureStr}`;
      const resp = await fetch(url);
      if (!resp.ok) throw new Error("Failed to fetch schedule");
      const json = await resp.json();
      // Combine all “games[]” arrays from each date into one big array
      const games = (json.dates || []).flatMap(d => d.games || []);
      scheduleCache[cacheKey] = games;
      return games;
    }

    /**
     * Build a lookup: nextGameByTeamId → { display: “MMM DD @/vs. Opponent”, rawDate }
     * We sort each game by gameDateTime ascending, then assign the earliest game
     * to both its home and away team IDs (if not already assigned).
     */
    async function buildNextGameMap() {
      const allGames = await fetchUpcomingSchedule();
      // Sort by UTC date/time
      allGames.sort((a, b) => new Date(a.gameDateTime) - new Date(b.gameDateTime));

      const nextGameByTeam = {};
      allGames.forEach(game => {
        const utcTime = new Date(game.gameDateTime);
        const dateStr = utcTime.toLocaleDateString("en-US", { month: "short", day: "2-digit", timeZone: "UTC" });
        const timeStr = utcTime.toLocaleTimeString("en-US", {
          hour: "numeric",
          minute: "2-digit",
          hour12: true,
          timeZone: "America/New_York"
        });

        const home = game.teams.home.team;
        const away = game.teams.away.team;

        // If team not yet in map, record this as their next game
        [home, away].forEach(teamObj => {
          const tid = teamObj.id;
          if (!nextGameByTeam[tid]) {
            const isHome = (teamObj.id === home.id);
            const oppName = isHome ? away.name : home.name;
            const venue = isHome ? "vs. " : "@ ";
            nextGameByTeam[tid] = {
              display: `${dateStr} ${venue}${oppName}`,
              rawDate: utcTime.getTime()
            };
          }
        });
      });

      return nextGameByTeam;
    }

    /**
     * Render one division (e.g. "NL East"):
     *  1) Fetch all divisions for that leagueId.
     *  2) Locate the division object where division.name === apiDivision.
     *  3) Build the Next‐Game map once, if not already built.
     *  4) For each teamRecord in that division, extract:
     *       team.name, wins, losses, pct, gamesBack, and nextGame (from map).
     *  5) Build a 6‐column table: Team | W | L | PCT | GB | Next Game
     */
    async function renderDivision(divisionKey) {
      const container = document.getElementById("standings-container");
      container.innerHTML = `<div class="loading">Loading ${divisionKey}…</div>`;

      try {
        const { leagueId, apiDivision } = divisionToLeague[divisionKey];

        // 1) Get all division records for this league
        const records = await fetchStandingsByLeague(leagueId);

        // 2) Find the exact division object
        const divRecord = records.find(r => r.division.name === apiDivision);
        if (!divRecord) {
          throw new Error(`No standings found for "${divisionKey}".`);
        }

        // 3) Build (or reuse) the Next‐Game map
        const nextGameMap = await buildNextGameMap();

        // 4) Create an array of rows
        const rows = divRecord.teamRecords.map(teamRec => {
          const t = teamRec.team;
          const wins = teamRec.wins;
          const losses = teamRec.losses;
          const pct = teamRec.pct;
          const gb = teamRec.gamesBack === "-" ? "—" : teamRec.gamesBack;
          // Lookup next game by team ID; default to "Off" if no game in next 7 days
          const ng = nextGameMap[t.id]?.display || "Off";
          return { teamName: t.name, wins, losses, pct, gb, nextGame: ng };
        });

        // 5) Build and insert the table
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        thead.innerHTML = `
          <tr>
            <th>Team</th>
            <th>W</th>
            <th>L</th>
            <th>PCT</th>
            <th>GB</th>
            <th>Next Game</th>
          </tr>
        `;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        rows.forEach(r => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${r.teamName}</td>
            <td>${r.wins}</td>
            <td>${r.losses}</td>
            <td>${r.pct}</td>
            <td>${r.gb}</td>
            <td>${r.nextGame}</td>
          `;
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        container.innerHTML = "";
        container.appendChild(table);
      } catch (err) {
        console.error(err);
        container.innerHTML = `<div class="error">Error loading data for ${divisionKey}.</div>`;
      }
    }

    /**
     * Wire up tab clicks:
     *  • Remove “active” from all tabs, add to clicked tab
     *  • Update <h1> to “MLB Standings: [Division]”
     *  • Call renderDivision(...)
     */
    function setupTabs() {
      const tabs = document.querySelectorAll(".tab");
      tabs.forEach(tab => {
        tab.addEventListener("click", () => {
          tabs.forEach(t => t.classList.remove("active"));
          tab.classList.add("active");

          const divisionKey = tab.getAttribute("data-division");
          document.querySelector("h1").textContent = `MLB Standings: ${divisionKey}`;
          renderDivision(divisionKey);
        });
      });
    }

    // On initial load, set up tabs and render NL East by default
    document.addEventListener("DOMContentLoaded", () => {
      setupTabs();
      renderDivision("NL East");
    });
  </script>
</body>
</html>
