<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MLB Standings (BBRef)</title>
  <style>
    /* ==== RESET & TYPOGRAPHY ==== */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.4;
    }
    h1 {
      margin: 0;
      padding: 1rem;
      font-size: 1.25rem;
      background-color: #fff;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    /* ==== TAB BAR ==== */
    .tabs {
      display: flex;
      overflow-x: auto;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    .tab {
      flex: 0 0 auto;
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      cursor: pointer;
      white-space: nowrap;
      border-bottom: 3px solid transparent;
    }
    .tab.active {
      color: #000;
      border-bottom-color: #000;
      font-weight: bold;
    }
    /* ==== TABLE STYLE ==== */
    .standings-container {
      padding: 0 1rem 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem 0.5rem;
      text-align: left;
      font-size: 0.9rem;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #fafafa;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:last-child td {
      border-bottom: none;
    }
    /* ==== MOBILE ADJUSTMENTS ==== */
    @media (max-width: 400px) {
      th, td {
        font-size: 0.8rem;
        padding: 0.6rem 0.4rem;
      }
      .tab {
        padding: 0.6rem 0.8rem;
        font-size: 0.8rem;
      }
      h1 {
        font-size: 1.1rem;
        padding: 0.8rem;
      }
    }
    /* ==== LOADING & ERROR STATES ==== */
    .loading,
    .error {
      text-align: center;
      padding: 1.5rem;
      color: #666;
    }
    .error {
      color: #c00;
    }
  </style>
</head>
<body>
  <h1>MLB Standings: NL East</h1>

  <!-- Division tabs (NL East default) -->
  <div class="tabs" id="division-tabs">
    <div class="tab active" data-division="NL East">NL East</div>
    <div class="tab" data-division="NL Central">NL Central</div>
    <div class="tab" data-division="NL West">NL West</div>
    <div class="tab" data-division="AL East">AL East</div>
    <div class="tab" data-division="AL Central">AL Central</div>
    <div class="tab" data-division="AL West">AL West</div>
  </div>

  <!-- Container for the standings table or loading/error message -->
  <div class="standings-container" id="standings-container">
    <div class="loading">Loading standings…</div>
  </div>

  <script>
    // We’ll route through AllOrigins as a public CORS proxy
    const PROXY_URL = "https://api.allorigins.win/raw?url=";
    const BBREF_URL = "https://www.baseball-reference.com/leagues/MLB-standings.shtml";

    // All six divisions in the order they appear on BBRef’s “sortable stats_table” list:
    //   0 → AL East
    //   1 → AL Central
    //   2 → AL West
    //   3 → NL East
    //   4 → NL Central
    //   5 → NL West
    const divisionTableIndex = {
      "AL East": 0,
      "AL Central": 1,
      "AL West": 2,
      "NL East": 3,
      "NL Central": 4,
      "NL West": 5
    };

    // Cache the raw HTML so multiple tab‐clicks don’t re‐fetch
    let htmlCache = null;

    /**
     * Fetch the full HTML of Baseball-Reference’s standings page (via proxy).
     * Returns a string of HTML.
     */
    async function fetchStandingsPage() {
      if (htmlCache !== null) {
        return htmlCache;
      }
      const res = await fetch(PROXY_URL + encodeURIComponent(BBREF_URL));
      if (!res.ok) {
        throw new Error("Failed to fetch Baseball-Reference standings page.");
      }
      htmlCache = await res.text();
      return htmlCache;
    }

    /**
     * Given a divisionKey (e.g. "NL East"), parse the cached HTML, pick the
     * correct table by index, and return an array of rows:
     *   [{ team, wins, losses, pct, gb }, … ]
     *
     * We find <table> elements that have both “sortable” and “stats_table” classes,
     * then pick the one at divisionTableIndex[divisionKey].
     */
    async function getDivisionData(divisionKey) {
      const rawHtml = await fetchStandingsPage();
      const parser = new DOMParser();
      const doc = parser.parseFromString(rawHtml, "text/html");

      // Grab ALL tables with class="sortable stats_table"
      const allTables = Array.from(doc.querySelectorAll("table.sortable.stats_table"));
      const idx = divisionTableIndex[divisionKey];

      if (idx == null || idx >= allTables.length) {
        throw new Error(`Could not find table index for division "${divisionKey}".`);
      }

      const table = allTables[idx];
      if (!table) {
        throw new Error(`Table element missing at index ${idx}.`);
      }

      // Now extract each <tbody><tr> row for that division
      const rows = Array.from(table.querySelectorAll("tbody tr"));
      return rows.map(row => {
        // Team name lives in <th data-stat="team_ID">
        const teamCell = row.querySelector("th[data-stat='team_ID']");
        const team = teamCell ? teamCell.textContent.trim() : "";

        // The other stats:
        const wins = row.querySelector("td[data-stat='W']")?.textContent.trim() || "";
        const losses = row.querySelector("td[data-stat='L']")?.textContent.trim() || "";
        const pct = row.querySelector("td[data-stat='W_pct']")?.textContent.trim() || "";
        const gb = row.querySelector("td[data-stat='GB']")?.textContent.trim() || "";

        return { team, wins, losses, pct, gb };
      });
    }

    /**
     * Render the standings for a given divisionKey into the #standings-container.
     */
    async function renderDivision(divisionKey) {
      const container = document.getElementById("standings-container");
      container.innerHTML = `<div class="loading">Loading ${divisionKey}…</div>`;

      try {
        const data = await getDivisionData(divisionKey);

        // Build a minimal <table> with only 5 columns: Team | W | L | PCT | GB
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        thead.innerHTML = `
          <tr>
            <th>Team</th>
            <th>W</th>
            <th>L</th>
            <th>PCT</th>
            <th>GB</th>
          </tr>
        `;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.team}</td>
            <td>${row.wins}</td>
            <td>${row.losses}</td>
            <td>${row.pct}</td>
            <td>${row.gb}</td>
          `;
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        container.innerHTML = "";
        container.appendChild(table);
      } catch (err) {
        console.error(err);
        container.innerHTML = `<div class="error">Error loading standings for ${divisionKey}.</div>`;
      }
    }

    /**
     * Set up click handlers on each tab: 
     *   • mark it active
     *   • update the <h1>
     *   • call renderDivision(...)
     */
    function setupTabs() {
      const tabs = document.querySelectorAll(".tab");
      tabs.forEach(tab => {
        tab.addEventListener("click", () => {
          tabs.forEach(t => t.classList.remove("active"));
          tab.classList.add("active");

          const divisionKey = tab.getAttribute("data-division");
          document.querySelector("h1").textContent = `MLB Standings: ${divisionKey}`;
          renderDivision(divisionKey);
        });
      });
    }

    // On page load, initialize tabs and show NL East by default
    document.addEventListener("DOMContentLoaded", () => {
      setupTabs();
      renderDivision("NL East");
    });
  </script>
</body>
</html>
