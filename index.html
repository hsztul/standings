<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MLB Standings (W/L/PCT/GB/Next Game)</title>
  <style>
    /* ==== RESET + TYPOGRAPHY ==== */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.4;
    }
    h1 {
      margin: 0;
      padding: 1rem;
      font-size: 1.25rem;
      background-color: #fff;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    /* ==== TAB BAR ==== */
    .tabs {
      display: flex;
      overflow-x: auto;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    .tab {
      flex: 0 0 auto;
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      cursor: pointer;
      white-space: nowrap;
      border-bottom: 3px solid transparent;
    }
    .tab.active {
      color: #000;
      border-bottom-color: #000;
      font-weight: bold;
    }

    /* ==== TABLE CONTAINER ==== */
    .standings-container {
      padding: 0 1rem 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem 0.5rem;
      text-align: left;
      font-size: 0.9rem;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #fafafa;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:last-child td {
      border-bottom: none;
    }

    /* ==== MOBILE ADJUSTMENTS ==== */
    @media (max-width: 400px) {
      th, td {
        font-size: 0.8rem;
        padding: 0.6rem 0.4rem;
      }
      .tab {
        padding: 0.6rem 0.8rem;
        font-size: 0.8rem;
      }
      h1 {
        font-size: 1.1rem;
        padding: 0.8rem;
      }
    }

    /* ==== LOADING / ERROR STATES ==== */
    .loading,
    .error {
      text-align: center;
      padding: 1.5rem;
      color: #666;
    }
    .error {
      color: #c00;
    }
  </style>
</head>
<body>
  <h1>MLB Standings: NL East</h1>

  <!-- Division tabs (NL East default) -->
  <div class="tabs" id="division-tabs">
    <div class="tab active" data-division-id="204" data-division-key="NL East">NL East</div>
    <div class="tab" data-division-id="205" data-division-key="NL Central">NL Central</div>
    <div class="tab" data-division-id="203" data-division-key="NL West">NL West</div>
    <div class="tab" data-division-id="201" data-division-key="AL East">AL East</div>
    <div class="tab" data-division-id="202" data-division-key="AL Central">AL Central</div>
    <div class="tab" data-division-id="200" data-division-key="AL West">AL West</div>
  </div>

  <!-- Container for the standings table -->
  <div class="standings-container" id="standings-container">
    <div class="loading">Loading NL East…</div>
  </div>

  <script>
    /**
     * We call the MLB Stats API directly, but now match on division.id
     * since division.name is not returned in the “records” array.
     *
     * • Standings endpoint (regular season):
     *   https://statsapi.mlb.com/api/v1/standings?leagueId={leagueId}&standingsTypes=regularSeason
     *   (leagueId 103 = AL, 104 = NL) 
     *
     * • Schedule endpoint:
     *   https://statsapi.mlb.com/api/v1/schedule?sportId=1&startDate={YYYY-MM-DD}&endDate={YYYY-MM-DD}
     *   (returns all games in that date range; we pick each team’s next game) 
     *
     * Flow:
     *   1) User clicks a tab (e.g. “NL East” → divisionId=204, leagueId=104).
     *   2) fetchStandingsByLeague(leagueId) → JSON “records” array.
     *   3) Find record where r.division.id === divisionId.
     *   4) fetchUpcomingSchedule() → build nextGameByTeamId map.
     *   5) Build a 6‐column table: Team │ W │ L │ PCT │ GB │ Next Game.
     *   6) Insert into DOM.
     */

    // Map “leagueId” by top‐level league (we infer from divisionId: 200–202 → AL (103); 203–205 → NL (104))
    function leagueIdForDivisionId(divId) {
      // 200,201,202 → AL; 203,204,205 → NL
      return divId >= 203 ? 104 : 103;
    }

    // Cache the “records” array per leagueId
    const standingsCache = {};
    // Cache the schedule (today → 7 days) per date‐range
    const scheduleCache = {};

    /**
     * Fetch “records” for a given leagueId, specifying regularSeason.
     * Stores the entire records[] in standingsCache[leagueId].
     */
    async function fetchStandingsByLeague(leagueId) {
      if (standingsCache[leagueId]) {
        return standingsCache[leagueId];
      }
      const url =
        `https://statsapi.mlb.com/api/v1/standings`
        + `?leagueId=${leagueId}`
        + `&standingsTypes=regularSeason`;
      const resp = await fetch(url);
      if (!resp.ok) {
        throw new Error("Failed to fetch standings");
      }
      const json = await resp.json();
      standingsCache[leagueId] = json.records; // an array of division‐level objects
      return json.records;
    }

    /**
     * Fetch all MLB games from today → 7 days from now (sportId=1).
     * Store flattened list of game objects in scheduleCache.
     */
    async function fetchUpcomingSchedule() {
      const todayObj = new Date();
      const yyyy = todayObj.getFullYear();
      const mm = String(todayObj.getMonth() + 1).padStart(2, "0");
      const dd = String(todayObj.getDate()).padStart(2, "0");
      const todayStr = `${yyyy}-${mm}-${dd}`;

      const futureObj = new Date(todayObj);
      futureObj.setDate(futureObj.getDate() + 7);
      const yyyy2 = futureObj.getFullYear();
      const mm2 = String(futureObj.getMonth() + 1).padStart(2, "0");
      const dd2 = String(futureObj.getDate()).padStart(2, "0");
      const futureStr = `${yyyy2}-${mm2}-${dd2}`;

      const cacheKey = `${todayStr}_${futureStr}`;
      if (scheduleCache[cacheKey]) {
        return scheduleCache[cacheKey];
      }

      const url =
        `https://statsapi.mlb.com/api/v1/schedule`
        + `?sportId=1`
        + `&startDate=${todayStr}`
        + `&endDate=${futureStr}`;
      const resp = await fetch(url);
      if (!resp.ok) {
        throw new Error("Failed to fetch schedule");
      }
      const json = await resp.json();
      // Flatten all “games” across dates:
      const allGames = (json.dates || []).flatMap(d => d.games || []);
      scheduleCache[cacheKey] = allGames;
      return allGames;
    }

    /**
     * Build a lookup: nextGameByTeam[teamId] = { display: "Jun 05 7:05 PM @ Opponent", rawDate }
     * Sort all games by UTC time, then assign the earliest to each team.
     */
    async function buildNextGameMap() {
      const allGames = await fetchUpcomingSchedule();
      allGames.sort((a, b) => new Date(a.gameDateTime) - new Date(b.gameDateTime));

      const nextGameByTeam = {};
      allGames.forEach(game => {
        const utcTime = new Date(game.gameDateTime);
        // Format date like “Jun 05”:
        const dateStr = utcTime.toLocaleDateString("en-US", {
          month: "short",
          day: "2-digit",
          timeZone: "UTC"
        });
        // Format “ET” time like “7:05 PM”:
        const timeStr = utcTime.toLocaleTimeString("en-US", {
          hour: "numeric",
          minute: "2-digit",
          hour12: true,
          timeZone: "America/New_York"
        });

        const home = game.teams.home.team;
        const away = game.teams.away.team;

        [home, away].forEach(teamObj => {
          const tid = teamObj.id;
          if (!nextGameByTeam[tid]) {
            const isHome = (teamObj.id === home.id);
            const oppName = isHome ? away.name : home.name;
            const venue = isHome ? "vs. " : "@ ";
            nextGameByTeam[tid] = {
              display: `${dateStr} ${timeStr} ${venue}${oppName}`,
              rawDate: utcTime.getTime()
            };
          }
        });
      });

      return nextGameByTeam;
    }

    /**
     * Render a division’s standings table into the DOM.
     * divisionId (e.g. 204 = NL East). We derive leagueId via leagueIdForDivisionId.
     */
    async function renderDivision(divisionId, divisionKey) {
      const container = document.getElementById("standings-container");
      container.innerHTML = `<div class="loading">Loading ${divisionKey}…</div>`;

      try {
        // 1) Determine leagueId (103 or 104) from divisionId
        const leagueId = leagueIdForDivisionId(divId);

        // 2) Fetch all division‐level “records” for that league
        const records = await fetchStandingsByLeague(leagueId);

        // 3) Find the one record where r.division.id === divisionId
        const divRecord = records.find(r => r.division.id === divisionId);
        if (!divRecord) {
          throw new Error(`No standings found for "${divisionKey}".`);
        }

        // 4) Build nextGameMap (teamId → “Jun 05 7:05 PM @ Opponent”)
        const nextGameMap = await buildNextGameMap();

        // 5) Build an array of rows: { teamName, wins, losses, pct, gb, nextGame }
        const rows = divRecord.teamRecords.map(tr => {
          const t = tr.team;
          const wins = tr.wins;
          const losses = tr.losses;
          const pct = tr.pct;
          const gb = (tr.gamesBack === "-" ? "—" : tr.gamesBack);
          const ng = nextGameMap[t.id]?.display || "Off";
          return {
            teamName: t.name,
            wins,
            losses,
            pct,
            gb,
            nextGame: ng
          };
        });

        // 6) Build and insert the HTML table
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        thead.innerHTML = `
          <tr>
            <th>Team</th>
            <th>W</th>
            <th>L</th>
            <th>PCT</th>
            <th>GB</th>
            <th>Next Game</th>
          </tr>
        `;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        rows.forEach(r => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${r.teamName}</td>
            <td>${r.wins}</td>
            <td>${r.losses}</td>
            <td>${r.pct}</td>
            <td>${r.gb}</td>
            <td>${r.nextGame}</td>
          `;
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        container.innerHTML = "";
        container.appendChild(table);
      } catch (err) {
        console.error(err);
        container.innerHTML = `<div class="error">Error loading ${divisionKey}.</div>`;
      }
    }

    /**
     * Wire up tab clicks. Each .tab has attributes:
     *   data-division-id (e.g. "204") and data-division-key (e.g. "NL East")
     */
    function setupTabs() {
      const tabs = document.querySelectorAll(".tab");
      tabs.forEach(tab => {
        tab.addEventListener("click", () => {
          tabs.forEach(t => t.classList.remove("active"));
          tab.classList.add("active");
          const divisionId = parseInt(tab.getAttribute("data-division-id"), 10);
          const divisionKey = tab.getAttribute("data-division-key");
          document.querySelector("h1").textContent = `MLB Standings: ${divisionKey}`;
          renderDivision(divisionId, divisionKey);
        });
      });
    }

    // On initial load: show NL East (divisionId = 204)
    document.addEventListener("DOMContentLoaded", () => {
      setupTabs();
      renderDivision(204, "NL East");
    });
  </script>
</body>
</html>
