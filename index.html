<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MLB Standings (W/L/PCT/GB/Next Game)</title>
  <style>
    /* ==== RESET + TYPOGRAPHY ==== */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.4;
    }
    h1 {
      margin: 0;
      padding: 1rem;
      font-size: 1.25rem;
      background-color: #fff;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    /* ==== TAB BAR ==== */
    .tabs {
      display: flex;
      overflow-x: auto;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    .tab {
      flex: 0 0 auto;
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      cursor: pointer;
      white-space: nowrap;
      border-bottom: 3px solid transparent;
    }
    .tab.active {
      color: #000;
      border-bottom-color: #000;
      font-weight: bold;
    }

    /* ==== TABLE CONTAINER ==== */
    .standings-container {
      padding: 0 1rem 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem 0.5rem;
      text-align: left;
      font-size: 0.9rem;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #fafafa;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:last-child td {
      border-bottom: none;
    }

    /* ==== MOBILE ADJUSTMENTS ==== */
    @media (max-width: 400px) {
      th, td {
        font-size: 0.8rem;
        padding: 0.6rem 0.4rem;
      }
      .tab {
        padding: 0.6rem 0.8rem;
        font-size: 0.8rem;
      }
      h1 {
        font-size: 1.1rem;
        padding: 0.8rem;
      }
    }

    /* ==== LOADING / ERROR STATES ==== */
    .loading,
    .error {
      text-align: center;
      padding: 1.5rem;
      color: #666;
    }
    .error {
      color: #c00;
    }
  </style>
</head>
<body>
  <h1>MLB Standings: NL East</h1>

  <!-- Division tabs (NL East default) -->
  <div class="tabs" id="division-tabs">
    <div class="tab active" data-division="NL East">NL East</div>
    <div class="tab" data-division="NL Central">NL Central</div>
    <div class="tab" data-division="NL West">NL West</div>
    <div class="tab" data-division="AL East">AL East</div>
    <div class="tab" data-division="AL Central">AL Central</div>
    <div class="tab" data-division="AL West">AL West</div>
  </div>

  <!-- Container for the standings table -->
  <div class="standings-container" id="standings-container">
    <div class="loading">Loading NL East…</div>
  </div>

  <script>
    /**
     * We cannot scrape the NYTimes Athletic page directly (it’s a React/Next app), so instead we call the
     * same JSON endpoints that mlb.com/standings uses. This gives us live data, including “Next Game.”
     *
     * – Standings endpoint:  https://statsapi.mlb.com/api/v1/standings?leagueId={leagueId}
     *   (leagueId 103 = AL, 104 = NL) :contentReference[oaicite:0]{index=0}
     * – Schedule endpoint:   https://statsapi.mlb.com/api/v1/schedule?sportId=1&startDate={YYYY-MM-DD}&endDate={YYYY-MM-DD}
     *   (gets all games in that date range, so we can pick each team’s “next game”) :contentReference[oaicite:1]{index=1}
     *
     * On each load (or tab switch):
     *   1. We fetch all division records for the league (AL or NL) → find the exact division (e.g. “National League East”).
     *   2. We fetch the upcoming schedule for the next 7 days and build a {teamId → nextGameString} map.
     *   3. We build a 6‐column table: Team │ W │ L │ PCT │ GB │ Next Game.
     */

    // Tab label → { leagueId, API’s division.name }
    const divisionToLeague = {
      "AL East":    { leagueId: 103, apiDivision: "American League East" },
      "AL Central": { leagueId: 103, apiDivision: "American League Central" },
      "AL West":    { leagueId: 103, apiDivision: "American League West" },
      "NL East":    { leagueId: 104, apiDivision: "National League East" },
      "NL Central": { leagueId: 104, apiDivision: "National League Central" },
      "NL West":    { leagueId: 104, apiDivision: "National League West" }
    };

    // Cache fetched standings (per leagueId)
    const standingsCache = {};
    // Cache fetched schedule (per date‐range key)
    const scheduleCache = {};

    /**
     * Fetch standings-records array for a leagueId (103 or 104).
     * Response JSON → { records: [ { division: { name: "...East" }, teamRecords: [...] }, ... ] }
     */
    async function fetchStandingsByLeague(leagueId) {
      if (standingsCache[leagueId]) {
        return standingsCache[leagueId];
      }
      const url = `https://statsapi.mlb.com/api/v1/standings?leagueId=${leagueId}`;
      const resp = await fetch(url);
      if (!resp.ok) throw new Error("Failed to fetch standings");
      const json = await resp.json();
      standingsCache[leagueId] = json.records;
      return json.records;
    }

    /**
     * Fetch all games from today → 7 days from now for sportId=1 (MLB). Return a flat [game, game, ...].
     */
    async function fetchUpcomingSchedule() {
      const todayObj = new Date();
      const yyyy = todayObj.getFullYear();
      const mm = String(todayObj.getMonth() + 1).padStart(2, "0");
      const dd = String(todayObj.getDate()).padStart(2, "0");
      const todayStr = `${yyyy}-${mm}-${dd}`;

      const futureObj = new Date(todayObj);
      futureObj.setDate(futureObj.getDate() + 7);
      const yyyy2 = futureObj.getFullYear();
      const mm2 = String(futureObj.getMonth() + 1).padStart(2, "0");
      const dd2 = String(futureObj.getDate()).padStart(2, "0");
      const futureStr = `${yyyy2}-${mm2}-${dd2}`;

      const cacheKey = `${todayStr}_${futureStr}`;
      if (scheduleCache[cacheKey]) {
        return scheduleCache[cacheKey];
      }

      const url = `https://statsapi.mlb.com/api/v1/schedule?sportId=1&startDate=${todayStr}&endDate=${futureStr}`;
      const resp = await fetch(url);
      if (!resp.ok) throw new Error("Failed to fetch schedule");
      const json = await resp.json();
      // Flatten every date’s games[]:
      const allGames = (json.dates || []).flatMap(d => d.games || []);
      scheduleCache[cacheKey] = allGames;
      return allGames;
    }

    /**
     * Build a map: teamId → {display: "Jun 05 vs. Red Sox", rawDate: timestamp}
     * • Sort all games by UTC gameDateTime ascending
     * • For each game, assign to both home.id and away.id if not already assigned
     */
    async function buildNextGameMap() {
      const allGames = await fetchUpcomingSchedule();
      // Sort by actual UTC time
      allGames.sort((a, b) => new Date(a.gameDateTime) - new Date(b.gameDateTime));

      const nextGameByTeam = {};
      allGames.forEach(game => {
        const utcTime = new Date(game.gameDateTime);
        // Format date like "Jun 05":
        const dateStr = utcTime.toLocaleDateString("en-US", {
          month: "short", day: "2-digit", timeZone: "UTC"
        });
        // Convert to ET time "7:05 PM":
        const timeStr = utcTime.toLocaleTimeString("en-US", {
          hour: "numeric", minute: "2-digit", hour12: true, timeZone: "America/New_York"
        });

        const home = game.teams.home.team;
        const away = game.teams.away.team;

        [home, away].forEach(teamObj => {
          const tid = teamObj.id;
          if (!nextGameByTeam[tid]) {
            const isHome = (teamObj.id === home.id);
            const oppName = isHome ? away.name : home.name;
            const venue = isHome ? "vs. " : "@ ";
            nextGameByTeam[tid] = {
              display: `${dateStr} ${timeStr} ${venue}${oppName}`,
              rawDate: utcTime.getTime()
            };
          }
        });
      });

      return nextGameByTeam;
    }

    /**
     * Render a division’s standings table:
     * 1) fetchStandingsByLeague(leagueId) → find the record matching apiDivision
     * 2) buildNextGameMap() once
     * 3) For each teamRecord: {team.name, wins, losses, pct, gamesBack, nextGame}
     * 4) Build a <table> with 6 columns: Team | W | L | PCT | GB | Next Game
     */
    async function renderDivision(divisionKey) {
      const container = document.getElementById("standings-container");
      container.innerHTML = `<div class="loading">Loading ${divisionKey}…</div>`;

      try {
        const { leagueId, apiDivision } = divisionToLeague[divisionKey];
        // 1) Get all divisions for that league
        const records = await fetchStandingsByLeague(leagueId);
        const divRecord = records.find(r => r.division.name === apiDivision);
        if (!divRecord) {
          throw new Error(`No standings found for "${divisionKey}".`);
        }

        // 2) Build or reuse Next-Game map
        const nextGameMap = await buildNextGameMap();

        // 3) Build rows array
        const rows = divRecord.teamRecords.map(tr => {
          const t = tr.team;
          const wins = tr.wins;
          const losses = tr.losses;
          const pct = tr.pct;
          const gb = (tr.gamesBack === "-" ? "—" : tr.gamesBack);
          const ng = nextGameMap[t.id]?.display || "Off";
          return {
            teamName: t.name,
            wins,
            losses,
            pct,
            gb,
            nextGame: ng
          };
        });

        // 4) Build the HTML <table>
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        thead.innerHTML = `
          <tr>
            <th>Team</th>
            <th>W</th>
            <th>L</th>
            <th>PCT</th>
            <th>GB</th>
            <th>Next Game</th>
          </tr>`;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        rows.forEach(r => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${r.teamName}</td>
            <td>${r.wins}</td>
            <td>${r.losses}</td>
            <td>${r.pct}</td>
            <td>${r.gb}</td>
            <td>${r.nextGame}</td>
          `;
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        container.innerHTML = "";
        container.appendChild(table);

      } catch (err) {
        console.error(err);
        container.innerHTML = `<div class="error">Error loading data for ${divisionKey}.</div>`;
      }
    }

    /**
     * Wire up tab clicks:
     *  • Remove “active” from all tabs, add it to clicked tab
     *  • Update <h1> text
     *  • Call renderDivision(...) for that division
     */
    function setupTabs() {
      const tabs = document.querySelectorAll(".tab");
      tabs.forEach(tab => {
        tab.addEventListener("click", () => {
          tabs.forEach(t => t.classList.remove("active"));
          tab.classList.add("active");
          const divisionKey = tab.getAttribute("data-division");
          document.querySelector("h1").textContent = `MLB Standings: ${divisionKey}`;
          renderDivision(divisionKey);
        });
      });
    }

    // On initial load: set up tabs and show NL East
    document.addEventListener("DOMContentLoaded", () => {
      setupTabs();
      renderDivision("NL East");
    });
  </script>
</body>
</html>
