<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MLB Standings (W/L/PCT/GB/Next Game)</title>
  <style>
    /* ==== RESET + TYPOGRAPHY ==== */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.4;
    }
    h1 {
      margin: 0;
      padding: 1rem;
      font-size: 1.25rem;
      background-color: #fff;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    /* ==== TAB BAR ==== */
    .tabs {
      display: flex;
      overflow-x: auto;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    .tab {
      flex: 0 0 auto;
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      cursor: pointer;
      white-space: nowrap;
      border-bottom: 3px solid transparent;
    }
    .tab.active {
      color: #000;
      border-bottom-color: #000;
      font-weight: bold;
    }

    /* ==== TABLE CONTAINER ==== */
    .standings-container {
      padding: 0 1rem 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem 0.5rem;
      text-align: left;
      font-size: 0.9rem;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #fafafa;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:last-child td {
      border-bottom: none;
    }

    /* ==== MOBILE ADJUSTMENTS ==== */
    @media (max-width: 400px) {
      th, td {
        font-size: 0.8rem;
        padding: 0.6rem 0.4rem;
      }
      .tab {
        padding: 0.6rem 0.8rem;
        font-size: 0.8rem;
      }
      h1 {
        font-size: 1.1rem;
        padding: 0.8rem;
      }
    }

    /* ==== LOADING / ERROR STATES ==== */
    .loading,
    .error {
      text-align: center;
      padding: 1.5rem;
      color: #666;
    }
    .error {
      color: #c00;
    }
  </style>
</head>
<body>
  <h1>MLB Standings: NL East</h1>

  <!-- Division tabs (NL East default) -->
  <div class="tabs" id="division-tabs">
    <div class="tab active" data-division="NL East">NL East</div>
    <div class="tab" data-division="NL Central">NL Central</div>
    <div class="tab" data-division="NL West">NL West</div>
    <div class="tab" data-division="AL East">AL East</div>
    <div class="tab" data-division="AL Central">AL Central</div>
    <div class="tab" data-division="AL West">AL West</div>
  </div>

  <!-- Container for the standings table -->
  <div class="standings-container" id="standings-container">
    <div class="loading">Loading NL East…</div>
  </div>

  <script>
    /**
     * We’ll use the official MLB Stats API (which powers mlb.com/standings).
     * – Standings endpoint:  https://statsapi.mlb.com/api/v1/standings?leagueId={leagueId}
     *   (leagueId 103 = AL, 104 = NL) 
     * – Schedule endpoint:   https://statsapi.mlb.com/api/v1/schedule?sportId=1&startDate={YYYY-MM-DD}&endDate={YYYY-MM-DD}
     *   (returns every game between those dates) :contentReference[oaicite:1]{index=1}
     *
     * To get “Next Game” for each team, we:
     *   1. Fetch standings for an entire league (AL or NL). 
     *   2. Fetch that league’s schedule for the upcoming 7 days.
     *   3. For each team in standings, pick the earliest game in the schedule where that team appears.
     */

    // Map tab labels → “leagueId” + “divisionName”
    const divisionToLeague = {
      "AL East":    { leagueId: 103, apiDivision: "American League East" },
      "AL Central": { leagueId: 103, apiDivision: "American League Central" },
      "AL West":    { leagueId: 103, apiDivision: "American League West" },
      "NL East":    { leagueId: 104, apiDivision: "National League East" },
      "NL Central": { leagueId: 104, apiDivision: "National League Central" },
      "NL West":    { leagueId: 104, apiDivision: "National League West" }
    };

    // Cache standings JSON (per leagueId)
    const standingsCache = {};

    // Cache schedule JSON (per leagueId & date‐range)
    const scheduleCache = {};

    /**
     * Fetch standings for a given league (103 or 104). 
     * Returns the full array of “records” (one per division).
     */
    async function fetchStandingsByLeague(leagueId) {
      if (standingsCache[leagueId]) {
        return standingsCache[leagueId];
      }
      const url = `https://statsapi.mlb.com/api/v1/standings?leagueId=${leagueId}&season=2025`;
      const resp = await fetch(url);
      if (!resp.ok) throw new Error("Failed to fetch standings");
      const json = await resp.json();
      standingsCache[leagueId] = json.records;
      return json.records;
    }

    /**
     * Fetch schedule for sportId=1 (MLB) from today → 7 days out.
     * Returns array of game objects.
     */
    async function fetchUpcomingSchedule() {
      // Build date strings: today, plus 7 days
      const todayObj = new Date();
      const yyyy = todayObj.getFullYear();
      const mm = String(todayObj.getMonth() + 1).padStart(2, "0");
      const dd = String(todayObj.getDate()).padStart(2, "0");
      const todayStr = `${yyyy}-${mm}-${dd}`;

      const futureObj = new Date(todayObj);
      futureObj.setDate(futureObj.getDate() + 7);
      const yyyy2 = futureObj.getFullYear();
      const mm2 = String(futureObj.getMonth() + 1).padStart(2, "0");
      const dd2 = String(futureObj.getDate()).padStart(2, "0");
      const futureStr = `${yyyy2}-${mm2}-${dd2}`;

      const cacheKey = `${todayStr}_${futureStr}`;
      if (scheduleCache[cacheKey]) {
        return scheduleCache[cacheKey];
      }

      const url = `https://statsapi.mlb.com/api/v1/schedule?sportId=1&startDate=${todayStr}&endDate=${futureStr}`;
      const resp = await fetch(url);
      if (!resp.ok) throw new Error("Failed to fetch schedule");
      const json = await resp.json();
      // Flatten all game objects across all dates:
      const games = (json.dates || []).flatMap(d => d.games || []);
      scheduleCache[cacheKey] = games;
      return games;
    }

    /**
     * Build a “nextGameByTeamId” map:
     *   { [teamId]: {opponentName, isHome:boolean, dateStr:"YYYY-MM-DD", timeStr:"HH:MM ET" } }
     */
    async function buildNextGameMap() {
      const allGames = await fetchUpcomingSchedule();
      // For each teamId, find the earliest game in the next 7 days
      // Sort by gameDate ascending, then pick first per team
      allGames.sort((a, b) => new Date(a.gameDate).getTime() - new Date(b.gameDate).getTime());

      const nextGameByTeam = {};

      allGames.forEach(game => {
        const dateRaw = new Date(game.gameDate + "T00:00:00Z");
        // Format date like “Jun 05”:
        const opts = { month: "short", day: "2-digit", timeZone: "UTC" };
        const dateStr = dateRaw.toLocaleDateString("en-US", opts);
        // Extract ET time from “gameDateTime” or “gameDate”? Better to take “gameDate” + “gameTime” from game. 
        // But Stats API returns “gameDate” (YYYY-MM-DD) and “gameTime” in "HH:MM:SSZ" under “gameDate”.
        // Instead, use “gameDate” + “gameTime” not always present. But `game.officialDate` + `game.teams.*.leagueRecord`... 
        // Actually, simplest: They include “gameDate” and “gameDateTime” in UTC. We can convert to ET:
        const utcTime = new Date(game.gameDateTime); 
        // Eastern Time offset:
        const timeStr = utcTime.toLocaleTimeString("en-US", { hour: "numeric", minute: "2-digit", hour12: true, timeZone: "America/New_York" });

        // Home and away teams:
        const home = game.teams.home.team;
        const away = game.teams.away.team;

        // If teamId not recorded yet, record this as their next game:
        [home, away].forEach(teamObj => {
          const tid = teamObj.id;
          if (!nextGameByTeam[tid]) {
            const isHome = (teamObj.id === home.id);
            const opp = isHome ? away.name : home.name;
            const venuePart = isHome ? "vs. " : "@ ";
            nextGameByTeam[tid] = {
              display: `${dateStr} ${venuePart}${opp}`,
              rawDate: utcTime.getTime()
            };
          }
        });
      });

      return nextGameByTeam;
    }

    /**
     * Render one division (e.g. "NL East"):
     *   1. Fetch standings for that division via standings API.
     *   2. Build nextGameMap (once, if not already).
     *   3. For each teamRecord, pull team.name, wins, losses, pct, gamesBack, and next game from map.
     */
    async function renderDivision(divisionKey) {
      const container = document.getElementById("standings-container");
      container.innerHTML = `<div class="loading">Loading ${divisionKey}…</div>`;

      try {
        const { leagueId, apiDivision } = divisionToLeague[divisionKey];
        // 1. Get all divisions for that league
        const records = await fetchStandingsByLeague(leagueId);
        // 2. Find exactly the division object with matching “division.name”
        const divRecord = records.find(r => r.division.name === apiDivision);
        if (!divRecord) {
          throw new Error(`No standings found for "${divisionKey}".`);
        }
        // 3. Build Next Game map
        const nextGameMap = await buildNextGameMap();

        // 4. Build an array of rows
        const rows = divRecord.teamRecords.map(teamRec => {
          const t = teamRec.team;
          const wins = teamRec.wins;
          const losses = teamRec.losses;
          const pct = teamRec.pct;
          const gb = (teamRec.gamesBack === "-" ? "—" : teamRec.gamesBack);
          // Lookup next game by team ID
          const ng = nextGameMap[t.id]?.display || "Off";
          return { teamName: t.name, wins, losses, pct, gb, nextGame: ng };
        });

        // 5. Build HTML table
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        thead.innerHTML = `
          <tr>
            <th>Team</th>
            <th>W</th>
            <th>L</th>
            <th>PCT</th>
            <th>GB</th>
            <th>Next Game</th>
          </tr>
        `;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        rows.forEach(r => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${r.teamName}</td>
            <td>${r.wins}</td>
            <td>${r.losses}</td>
            <td>${r.pct}</td>
            <td>${r.gb}</td>
            <td>${r.nextGame}</td>
          `;
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        container.innerHTML = "";
        container.appendChild(table);
      } catch (err) {
        console.error(err);
        container.innerHTML = `<div class="error">Error loading data for ${divisionKey}.</div>`;
      }
    }

    /**
     * Wire up tab clicks:
     *   • Mark clicked tab “active”
     *   • Update <h1> text
     *   • Call renderDivision(...)
     */
    function setupTabs() {
      const tabs = document.querySelectorAll(".tab");
      tabs.forEach(tab => {
        tab.addEventListener("click", () => {
          tabs.forEach(t => t.classList.remove("active"));
          tab.classList.add("active");

          const divisionKey = tab.getAttribute("data-division");
          document.querySelector("h1").textContent = `MLB Standings: ${divisionKey}`;
          renderDivision(divisionKey);
        });
      });
    }

    // On initial load, set up tabs and render NL East
    document.addEventListener("DOMContentLoaded", () => {
      setupTabs();
      renderDivision("NL East");
    });
  </script>
</body>
</html>
