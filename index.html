<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MLB Standings (BBRef)</title>
  <style>
    /* ==== RESET & TYPOGRAPHY ==== */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.4;
    }
    h1 {
      margin: 0;
      padding: 1rem;
      font-size: 1.25rem;
      background-color: #fff;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    /* ==== TAB BAR ==== */
    .tabs {
      display: flex;
      overflow-x: auto;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }
    .tab {
      flex: 0 0 auto;
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      cursor: pointer;
      white-space: nowrap;
      border-bottom: 3px solid transparent;
    }
    .tab.active {
      color: #000;
      border-bottom-color: #000;
      font-weight: bold;
    }
    /* ==== TABLE STYLE ==== */
    .standings-container {
      padding: 0 1rem 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem 0.5rem;
      text-align: left;
      font-size: 0.9rem;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #fafafa;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:last-child td {
      border-bottom: none;
    }
    /* ==== MOBILE ADJUSTMENTS ==== */
    @media (max-width: 400px) {
      th, td {
        font-size: 0.8rem;
        padding: 0.6rem 0.4rem;
      }
      .tab {
        padding: 0.6rem 0.8rem;
        font-size: 0.8rem;
      }
      h1 {
        font-size: 1.1rem;
        padding: 0.8rem;
      }
    }
    /* ==== LOADING STATE ==== */
    .loading {
      text-align: center;
      padding: 1.5rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>MLB Standings: NL East</h1>

  <!-- Division tabs (NL East default) -->
  <div class="tabs" id="division-tabs">
    <div class="tab active" data-division="NL East">NL East</div>
    <div class="tab" data-division="NL Central">NL Central</div>
    <div class="tab" data-division="NL West">NL West</div>
    <div class="tab" data-division="AL East">AL East</div>
    <div class="tab" data-division="AL Central">AL Central</div>
    <div class="tab" data-division="AL West">AL West</div>
  </div>

  <!-- Container for the standings table or loading message -->
  <div class="standings-container" id="standings-container">
    <div class="loading">Loading standings…</div>
  </div>

  <script>
    // Proxying through AllOrigins to avoid CORS errors
    const PROXY_URL = "https://api.allorigins.win/raw?url=";
    const BBREF_URL = "https://www.baseball-reference.com/leagues/MLB-standings.shtml";

    // Mapping tab labels to exactly‐matching captions in Baseball‐Reference tables
    const divisionMap = {
      "NL East":    "NL East",
      "NL Central": "NL Central",
      "NL West":    "NL West",
      "AL East":    "AL East",
      "AL Central": "AL Central",
      "AL West":    "AL West"
    };

    // Cache full scraped HTML text so multiple tab clicks don’t re‐fetch
    let htmlCache = null;

    /**
     * Fetches the Baseball-Reference standings page (via proxy), returning raw HTML text.
     */
    async function fetchStandingsPage() {
      if (htmlCache !== null) {
        return htmlCache;
      }
      const resp = await fetch(PROXY_URL + encodeURIComponent(BBREF_URL));
      if (!resp.ok) {
        throw new Error("Failed to fetch Baseball-Reference standings page.");
      }
      htmlCache = await resp.text();
      return htmlCache;
    }

    /**
     * Extracts the plain table rows for a given division (e.g. "NL East") by:
     *  1. Parsing the full HTML into a DOM.
     *  2. Finding the <table> whose <caption> exactly matches the division name.
     *  3. Iterating its <tbody><tr> entries, pulling out Team, W, L, PCT, GB.
     */
    async function getDivisionData(divisionKey) {
      const rawHtml = await fetchStandingsPage();
      // Parse into a temporary document
      const parser = new DOMParser();
      const doc = parser.parseFromString(rawHtml, "text/html");

      // Find the table whose caption text is exactly e.g. "NL East"
      const tables = Array.from(doc.querySelectorAll("table"));
      const targetTable = tables.find(tbl => {
        const caption = tbl.querySelector("caption");
        return caption && caption.textContent.trim() === divisionMap[divisionKey];
      });

      if (!targetTable) {
        throw new Error(`Could not find table for division "${divisionKey}".`);
      }

      // Build a plain array of rows with only the columns we need
      const rows = Array.from(targetTable.querySelectorAll("tbody tr"));
      const data = rows.map(row => {
        // Team name is in <th data-stat="team_ID">
        const teamCell = row.querySelector("th[data-stat='team_ID']");
        const team = teamCell ? teamCell.textContent.trim() : "";

        // Other stats are in <td data-stat="W">, "L", "W_pct", "GB"
        const wins = row.querySelector("td[data-stat='W']")?.textContent.trim() || "";
        const losses = row.querySelector("td[data-stat='L']")?.textContent.trim() || "";
        const pct = row.querySelector("td[data-stat='W_pct']")?.textContent.trim() || "";
        const gb = row.querySelector("td[data-stat='GB']")?.textContent.trim() || "";

        return { team, wins, losses, pct, gb };
      });

      return data;
    }

    /**
     * Renders a simple table (Team | W | L | PCT | GB) into #standings-container.
     */
    async function renderDivision(divisionKey) {
      const container = document.getElementById("standings-container");
      container.innerHTML = `<div class="loading">Loading ${divisionKey}…</div>`;

      try {
        const data = await getDivisionData(divisionKey);
        // Build table markup
        const table = document.createElement("table");
        const thead = document.createElement("thead");
        thead.innerHTML = `
          <tr>
            <th>Team</th>
            <th>W</th>
            <th>L</th>
            <th>PCT</th>
            <th>GB</th>
          </tr>
        `;
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.team}</td>
            <td>${row.wins}</td>
            <td>${row.losses}</td>
            <td>${row.pct}</td>
            <td>${row.gb}</td>
          `;
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        // Replace container content with the new table
        container.innerHTML = "";
        container.appendChild(table);
      } catch (err) {
        console.error(err);
        container.innerHTML = `
          <div style="text-align:center; padding:1rem; color:red;">
            Error loading standings for ${divisionKey}.
          </div>
        `;
      }
    }

    /**
     * Set up click handlers on the tabs so that clicking one:
     *  1. Toggles the "active" class.
     *  2. Calls renderDivision(...) for that division.
     *  3. Updates the <h1> to include the division name.
     */
    function setupTabs() {
      const tabs = document.querySelectorAll(".tab");
      tabs.forEach(tab => {
        tab.addEventListener("click", () => {
          // Deactivate all tabs, activate this one
          tabs.forEach(t => t.classList.remove("active"));
          tab.classList.add("active");

          const divisionKey = tab.getAttribute("data-division");
          document.querySelector("h1").textContent = `MLB Standings: ${divisionKey}`;
          renderDivision(divisionKey);
        });
      });
    }

    // On page load, initialize tabs and show NL East
    document.addEventListener("DOMContentLoaded", () => {
      setupTabs();
      renderDivision("NL East");
    });
  </script>
</body>
</html>
